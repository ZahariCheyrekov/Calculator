<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="stylesheet" href="src/styles/styles.css">
    <script src="https://kit.fontawesome.com/f5c28c5dbd.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>

<body>
    <section class="theme">
        <ul class="dark__light__icon">
            <li class="moon__icon">
                <i class="fa-solid fa-moon"></i>
            </li>
            <li class="sun__icon">
                <i class="fa-solid fa-sun"></i>
            </li>
        </ul>
    </section>

    <main class="container">
        <section class="number__field">
            <span class="number__field__content"></span>
        </section>

        <section class="calculator__content">
            <ul class="calculator__buttons">
                <li class="large__text__button">MC</li>
                <li class="large__text__button">AC</li>
                <li class="large__text__button">DEL</li>
                <li class="large__text__button">/</li>
                <li class="small__text__button">7</li>
                <li class="small__text__button">8</li>
                <li class="small__text__button">9</li>
                <li class="small__text__button multiply">*</li>
                <li class="small__text__button">4</li>
                <li class="small__text__button">5</li>
                <li class="small__text__button">6</li>
                <li class="small__text__button">-</li>
                <li class="small__text__button">1</li>
                <li class="small__text__button">2</li>
                <li class="small__text__button">3</li>
                <li class="small__text__button">+</li>
                <li class="small__text__button">C</li>
                <li class="small__text__button">0</li>
                <li class="small__text__button dot">.</li>
                <li class="small__text__button equal">=</li>
            </ul>
        </section>
    </main>
    <script type="module" src="./src/js/theme.js"></script>
    <script type="module" src="./src/js/calculator.js"></script>
</body>

</html>
